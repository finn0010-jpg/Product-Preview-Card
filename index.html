<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence perfume by Chanel">
    </div>
    <div class="label">
      <p>PERFUME</p>
    </div>
    <div class="productName">
      <h1>Gabrielle Essence Eau De Parfum</h1>
    </div>
    <div class="description">
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
    </div>
    <div class="price">
      <p class="sale">$149.99</p>
      <p class="regularPrice"><s>$169.99</s></p>
    </div>
    <div class="cart">
      <button><img src="./images/icon-cart.svg" alt="shopping cart">Add to Cart</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/finn0010-jpg">Caleb Stanfield</a>.
  </div>
</body>
</html>
